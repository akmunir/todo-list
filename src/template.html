<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&family=Lilita+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    
    <div class="parent">
        <aside>
            <div class="button-container">
                <button class="new-task"></button>
                <span class="button-text">New Task</span>
            </div>
        </aside>
        <main>
            <h1 class="main-text">Today <br> <span class="num-tasks">1 task</span></h1>
            <ul class="task-list">
            <li class="task">Homework</li>
            </ul> 
        </main>
    </div>
    <div>
        <dialog class="creation-modal">
            <form id ="task-form" action="www.google.com" autocomplete="off">
                <input id ="title" type="text" name="title" placeholder="Task Name" required>
                <input id="description" ="text" name="description" placeholder="Task Description">
                <input id="date" type="date" name="dueDate" placeholder="Due Today">
                <div class="dropdown">
                    <div class="dropbtn">Priority</div>
                    <div class="dropdown-content">
                        <div>
                            <input type="button" class="low" value="Low">
                        </div>
                        <div>
                            <input type="button" class="med" value="Medium">
                        </div>
                        <div>
                            <input type="button" class="high" value="High">
                        </div>
                    </div>
                </div>
                <div class="task-creation-buttons">
                    <button id="cancel">Cancel</button>
                    <input id="add" type="submit" value="Add Task">
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
