<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <button class="new-task">Create New Task</button>
    <div>
        <h2>Your Tasks for Today</h2>
        <ul class="task-list">
            <li>Laundry</li>
        </ul>
    </div>
    <div>
        <dialog class="task-creation">
            <form action="www.google.com">
                <input type="text" name="title" placeholder="Task Name" required>
                <input type="text" name="description" placeholder="Task Description">
                <input type="text" name="notes" placeholder="Task Notes">
                <input type="date" name="dueDate" placeholder="Due Date">;
                <input type="submit" name="CreateTask">
            </form>
        </dialog>
    </div>
</body>
</html>
