<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&family=Lilita+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    
    <div class="parent">
        <aside>
            <div class="button-container">
                <button class="new-task"></button>
                <span class="button-text">New Task</span>
            </div>
        </aside>
        <main>
            <h1 class="main-text">Today <br> <span class="num-tasks">1 task</span></h1>
            <ul class="task-list">
            <li class="task">Laundry</li>
            </ul> 
        </main>
    </div>
    <div>
        <dialog class="task-creation">
            <form id ="task-form" action="www.google.com">
                <input id ="title" type="text" name="title" placeholder="Task Name" required>
                <input id="description" ="text" name="description" placeholder="Task Description">
                <input id="date" type="date" name="dueDate" placeholder="Due Date">;
                <p>Priority:</p>
                <div>
                    <label for"low">Low</label>
                    <input type="radio" id="low" name="priority">
                </div>
                <div>
                    <label for"med">Medium</label>
                    <input type="radio" id="med" name="priority">
                </div>
                <div>
                    <label for"high">High</label>
                    <input type="radio" id="high" name="priority">
                </div>
                <input type="submit" name="CreateTask">
            </form>
        </dialog>
    </div>
</body>
</html>
